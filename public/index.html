<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External JS -->
    <script src="./vendor/jquery-2.2.3.min.js"></script>

    <!--Time ago JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@300;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />

     <!-- Header CSS -->
     <link rel="stylesheet" href="./styles/header.css" type="text/css" />

     <!--New Tweet-->
     <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

     <!-- Character Count -->
    <script src="./scripts/composer-char-counter.js"></script>

    <!--Tweet Css-->

    <link rel="stylesheet" href="./styles/tweet.css"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="page-title">tweeter</span>

      <div id="nav-item">
      <span><strong>Write</strong> a new tweet</span>
      <i class="fa-solid fa-angles-down" style="color: #c60b0b;"></i>
      </div>

    </nav>

    <header class="profile-header">
      <div class="profile-header-background"></div>
      <section class="header-content">
        <img class="profile-pic" src="./images/man.png" alt="profile picture of user"> 
        <h2><strong>Oliver</strong>Twist</h2>
      </section>
    </header>

    <main id="container">

      <section class="new-tweet">
          <form class="form" method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="submit">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweet-list">

    </section>

    </main>

  </body>
</html>
